<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <script src="script/cars.js"></script>
    <link rel="stylesheet" href="styles\styles.css">
    <link rel="stylesheet" href="styles\cars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="icon">
            <i class="fa fa-car"></i>
        </div>
        <div class="dropdown">
            <a href="homepage.html">
                <div class="dropbtn">
                    Home    
                </div>
            </a>
        </div>
        <div class="dropdown">
            <div class="dropbtn">Rides &#9660</div>
            <div class="dropdown-content">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
                <a href="">Link 4</a>
            </div>
        </div>
        <div  class="log">
            <i class="fa fa-user"></i>
        </div>
    </nav>
    <main class="carContainer">
        <h1 style="text-align: center;">Your Cars</h1>
        <p class="error" id="error-message"></p>

        <div id="car-table-container ">
            <table class="main-table">
                <thead>
                    <tr>
                        <th>Car</th>
                        <th>Displacement</th>
                        <th>Gear</th>
                        <th>Insured</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><p>Fiat Tipo</p></td>
                        <td><p>1600</p></td>
                        <td><p>MANUAL</p></td>
                        <td><img src="../img/Green-check.png" alt="Green-check" width="10%" height="10%"></td>
                    </tr>
                    <tr>
                        <td><p>Fiat Tipo</p></td>
                        <td><p>1600</p></td>
                        <td><p>MANUAL</p></td>
                        <td><img src="../img/Red-cross.png" alt="Red-cross" width="10%" height="10%"></td>
                    </tr>
                    <tr>
                        <td><p>Fiat Tipo</p></td>
                        <td><p>1600</p></td>
                        <td><p>MANUAL</p></td>
                        <td><img src="../img/Wait-icon.png" alt="Wait-icon" width="10%" height="10%"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="gridBtnCar">
            <button onclick="removeCar()" id="btnRemoveCar">REMOVE</button>
            <button onclick="openAddPopup()" id="btnAddCar">ADD CAR</button>
            <button onclick="openModifyPopup()" id="btnModifyCar">MODIFY CAR</button>
        </div>
        <div id="popupModifyCar" class="popup">
            <div class="popup-content">
                <span id="closeBtn" class="close-btn" onclick="closeModifyPopup()">&times;</span>
                <h2 style="text-align: center;">Modify car</h2>
                <hr>
                <form action="#" method="POST" enctype="multipart/form-data">

                    <label for="brand" style="margin-left: 1%;">Brand:</label>
                    <input type="text" id="brand" name="brand" required style="width: 95% ; margin-bottom: 6%; margin-left: 1%;">
        
                    <label for="model" style="margin-left: 1%;">Model:</label>
                    <input type="text" id="model" name="model" required style="width: 95% ; margin-bottom: 6%; margin-left: 1%;">
        
                    <label for="displacement" style="margin-left: 1%;">Displacement:</label>
                    <input type="text" id="displacement" name="displacement" required style="width: 95%; margin-bottom: 6%; margin-left: 1%;">
        
                    <label for="gear" style="margin-left: 1%;">Gear:</label>
                    <select id="gear" name="gear" style="width: 95%; margin-bottom: 6%; margin-left: 1%;">
                        <option value="manual">MANUAL</option>
                        <option value="automatic">AUTOMATIC</option>
                        <option value="semi-automatic">SEMIAUTOMATIC</option>
                    </select>
                    <div style="width: 95%; border: 1px solid black; margin-left: 1%;">
                        <label for="image">Upload insurance photo:</label>
                        <input type="file" id="insurancePhoto" name="insurancePhoto" required style="margin-bottom: 3%;">
                    </div>
                    <br>
        
                    <button type="submit" ; style="margin-bottom: 4%; margin-left: 1%;">Confirm</button>
                </form>
            </div>
        </div>

        <div id="popupAddCar" class="popup">
            <div class="popup-content">
                <span id="closeBtn" class="close-btn" onclick="closeAddPopup()">&times;</span>
                <h2 style="text-align: center;">Add car</h2>
                <hr>
                <form method="POST" onsubmit="postCar(event)">

                    <label for="plate">Plate:</label>
                    <input type="text" id="plateADD" name="plate" required class="popupInput">
                    
                    <label for="brand">Brand:</label>
                    <input type="text" id="brandADD" name="brand" required class="popupInput">
        
                    <label for="model">Model:</label>
                    <input type="text" id="modelADD" name="model" required class="popupInput">
        
                    <label for="displacement">Displacement:</label>
                    <input type="text" id="displacementADD" name="displacement" required class="popupInput">
        
                    <label for="gear">Gear:</label>
                    <select id="gearADD" name="gear" class="popupInput">
                        <option value="manual">MANUAL</option>
                        <option value="automatic">AUTOMATIC</option>
                        <option value="semi-automatic">SEMIAUTOMATIC</option>
                    </select>

                    <label for="number">Number of document</label>
                    <input type="text" id="numberADD" name="number" required class="popupInput">
        
                    <label for="Expiry">Expiry Date:</label>
                    <input type="date" id="ExpiryADD" name="Expiry" required class="popupInput">

                    <div class="popupInput" style="margin-top: 1rem">
                        <label for="image">Upload insurance photo:</label>
                        <input type="file" id="insurancePhotoADD" name="insurancePhoto" required>
                    </div>
                    <button type="submit">Confirm</button>
                </form>
            </div>
        </div>


    </main>
    <footer >
        <a href="info.html">About us</a>
        <br>asdasdas
        <br>asdasdas
    </footer>
</body>
</html>
